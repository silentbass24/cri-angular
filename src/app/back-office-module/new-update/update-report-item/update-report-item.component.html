<form>
    <ng-container *ngIf="lastItem">
        <div class="pb-4 mt-4 text-center"><b>DATI STORICI di {{lastItem.Name}}</b></div>
        <div class="text-center">Ultima data di creazione: {{lastItem.CreatedAt | date: 'dd LLL yyyy ore HH:mm'}}</div>
        <div class="text-center p-1" *ngIf="lastItem.ErrorMessage!==undefined && lastItem.ErrorMessage!==''">
            Note: {{lastItem.ErrorMessage}}</div>
        <div class="text-center p-1">
            <wd-field-check [title]="'Riparato'" [value]="riparato" (valueChange)="riparato = $event" class="p-2">
            </wd-field-check>
        </div>
        <div class="col text-center mt-1 mb-4">
            <span class="p-1">
              <button class="btn btn-outline-success" type="submit" (click)="getItemUpdate()">Aggiorna</button>
            </span>
      
            <span class="p-1">
              <button class="btn btn-outline-danger" [routerLink]="['/admin/report']">Annulla</button>
            </span>
          </div>
    </ng-container>
