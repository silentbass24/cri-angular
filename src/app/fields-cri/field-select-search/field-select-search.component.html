<div class="form-group">
    <label class="ngp-field-label">{{title}}<i *ngIf="required"><b>*</b></i></label>
            <input  
                type="text" [attr.list]="title"
                [readonly]="readonly"
                class="form-control ngp-field"
                (change)="onValueChanged(selected)"
                [(ngModel)]="selected">
                <datalist [id]="title">
                    <option *ngFor = "let option of options" [ngValue]="option.value"  >
                        {{option.label}}
                    </option>
                </datalist>

    <p *ngIf="errorText" class="ngp-error-input">{{errorText}}</p>
</div>   
<div class="form-group" *ngIf="options.length"></div>
